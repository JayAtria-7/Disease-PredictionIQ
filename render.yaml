# Render Configuration for Disease PredictionIQ Flask App
# This deploys the FLASK WEB APP with UI (not the FastAPI)
# Author: Jay Prakash

services:
  - type: web
    name: disease-predictioniq
    runtime: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.0
